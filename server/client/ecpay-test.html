<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綠界支付測試</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #paymentFrame {
            width: 100%;
            height: 700px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>綠界支付測試</h1>
        <form id="paymentForm">
            <label for="totalAmount">總金額:</label>
            <input type="number" id="totalAmount" name="totalAmount" required>
            
            <label for="itemName">商品名稱:</label>
            <input type="text" id="itemName" name="itemName" required>
            
            <button type="submit">建立訂單</button>
        </form>
        
        <div id="result"></div>
        <iframe id="paymentFrame" style="display:none;"></iframe>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const totalAmount = document.getElementById('totalAmount').value;
            const itemName = document.getElementById('itemName').value;
            const resultDiv = document.getElementById('result');
            const paymentFrame = document.getElementById('paymentFrame');
            
            try {
                const response = await axios.post('/riverflow/ecpay/create-payment', {
                    totalAmount,
                    itemName
                });
                
                // 使用iframe來顯示ECPay的支付頁面
                paymentFrame.srcdoc = response.data;
                paymentFrame.style.display = 'block';
                resultDiv.innerHTML = ''; // 清空結果區域
            } catch (error) {
                resultDiv.innerHTML = `錯誤: ${error.message}`;
                paymentFrame.style.display = 'none';
            }
        });
    </script>
</body>
</html>
