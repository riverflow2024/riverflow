<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/assets/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../src/assets/basic.css" />
    <link rel="stylesheet" href="../src/assets/shop_page2.css" />
  </head>

  <body>
    <div class="container">
      <div class="product">
        <!-- 燈箱效果 -->
        <div class="product-images">
          <img src="滑板圖片.jpg" alt="圖片" />
          <div class="thumbnails">
            <img src="縮圖1.jpg" alt="縮圖1" />
            <img src="縮圖2.jpg" alt="縮圖2" />
            <img src="縮圖3.jpg" alt="縮圖3" />
            <img src="縮圖4.jpg" alt="縮圖4" />
          </div>
        </div>
        <div class="product-info">
          <h1>滑板</h1>
          <div class="price">NT$3835</div>
          <div class="rating"><span>4.3/5</span></div>
          <div class="details">
            <ul>
              <li>這邊放介紹</li>
              <li>這邊放適用</li>
              <li>這邊放介紹</li>
            </ul>
          </div>
          <div class="size">
            <button>7.75 寸</button>
            <button>8.0 寸</button>
            <button>8.25 寸</button>
          </div>
          <div class="quantity">
            <input type="number" value="1" />
            <button class="add-to-cart">加入購物車 NT$36835</button>
          </div>
          <div>
            <ul>
              <li>NT$999 以上訂單免運費</li>
              <li>12:00 pm 前訂購可當天發貨</li>
              <li>7 天無理由退換貨</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="recommendations">
        <h2>你可能會喜歡</h2>
        <div class="item">
          <img src="推薦1.jpg" alt="推薦1" />
          <h3>滑板國手淨軒-不專用滑板</h3>
          <div class="price">NT$30</div>
          <button>加入購物車</button>
        </div>
        <div class="item">
          <img src="推薦2.jpg" alt="推薦2" />
          <h3>一般級滑板套裝 3/7</h3>
          <div class="price">NT$210</div>
          <button>加入購物車</button>
        </div>
        <div class="item">
          <img src="推薦3.jpg" alt="推薦3" />
          <h3>中型滑板 11/19</h3>
          <div class="price">NT$310</div>
          <button>加入購物車</button>
        </div>
        <div class="item">
          <img src="推薦4.jpg" alt="推薦4" />
          <h3>DJ Miss. 精選專輯 CD 套裝</h3>
          <div class="price">NT$368</div>
          <button>加入購物車</button>
        </div>
      </div>
    </div>
  </body>
</html>
