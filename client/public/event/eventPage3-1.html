<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../src/assets/basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../src/assets/event/eventPage3-1.css">
    <style>
        
    </style>
</head>

<body class="w-bg">
    <div class="wrap container">
        <div class="header"><img src="../../src/assets/images/indexImg/nav.jpg" alt=""></div>

        <!-- 活動明細 -->
        <div class="eventName">
            <div class="eventImg">
                <img src="https://res.cloudinary.com/shotgun/image/upload/ar_16:9,c_limit,f_auto,fl_lossy,q_auto,w_854/v1686313186/production/artworks/DJ_CONTEST_FINALE_1920x1080_zhvrs4"
                    alt="">
            </div>
            <div class="eventTitle">
                <h1>星空下的電音狂歡 (DJ戶外派對)</h1>
                <p>時間： 20:00</p>
                <p>場次地點：大佳河濱公園 台北市中山區濱江街5號</p>
            </div>
        </div>

        <!-- 中間的線 -->
        <div class="middleLine">
            <p></p>
        </div>

        <!-- 選擇票種數量 -->
        <div class="ticketChoose">
            <div class="ticketText">
                <h3>選擇票種</h3>
            </div>
            <div class="ticketMan">
                <div>
                    <p>全票</p>
                </div>
                <div>
                    <p>NT.300</p>
                </div>
                <div class="ticketNumber">
                    <button><i class="fa-solid fa-circle-minus"></i></button>
                    <p>1</p>
                    <button><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div>
            <div class="ticketMiddle">
                <p></p>
            </div>
            <div class="ticketSpec">
                <div>
                    <p>身心障礙票</p>
                </div>
                <div>
                    <p>NT.200</p>
                </div>
                <div class="ticketNumber">
                    <button><i class="fa-solid fa-circle-minus"></i></button>
                    <p>1</p>
                    <button><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div>
        </div>
        <!-- 下一步按鍵 -->
        <div class="ticketBtn">
            <a href="">下一步</a>
        </div>

    </div>
</body>

</html>
