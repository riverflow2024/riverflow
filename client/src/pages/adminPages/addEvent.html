<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/adminPage.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <title>新增活動</title>
</head>

<body>
    <div class="admin-page">
        <div class="sideBar">
            <div class="greeting flex">
                <div><span>管理帳號</span>，你好！</div>
                <button class="btn">登出</button>
            </div>
            <div class="sideMenu">
                <ul>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-bag-shopping"></i>商品管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="prdList.html" class="menuPage">商品列表</a>
                            </li>
                            <li>
                                <a href="prdOrder.html" class="menuPage">商品訂單</a>
                            </li>
                            <li>
                                <a href="discount.html" class="menuPage">優惠活動</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-newspaper"></i></i>專欄管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="blogList.html" class="menuPage">文章列表</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-calendar-days"></i>活動管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="eventList.html" class="menuPage thisPage">活動列表</a>
                            </li>
                            <li>
                                <a href="eventOrder.html" class="menuPage">活動訂單</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="pageTitle">
                新增活動
            </div>
            <div class="tabs">
                <ul class="tabBtnList">
                    <li><a href="#infoDesc" id="defaultOpen" class="tabBtn active">活動資訊</a></li>
                    <li><a href="#eventInfo" class="tabBtn">活動介紹</a></li>
                    <!-- <button class="tabBtn" href="#infoDesc" id="defaultOpen"></button>
                    <button class="tabBtn" href="#infoSpec">商品規格</button> -->
                </ul>

                <!-- tabContent 商品資訊-->
                <div id="infoDesc" class="tabContent">
                    <div class="infoItem">
                        <label for="eventName" class="editTitle">活動名稱：</label>
                        <input id="eventName" type="text" required>
                        <!-- <span class="required">※此欄位為必填</span> -->
                    </div>
                    <div class="infoItem">
                        <label class="editTitle">主要圖片：</label>
                        <div class="picItem">
                            <label for="eventPic" class="custUpload"><i class="fa-solid fa-upload"></i> 上傳圖片</label>
                            <input id="eventPic" type="file" required accept="image/png, image/jpeg" />
                            <span id="fileChosen">未選擇任何檔案</span>
                        </div>
                    </div>
                    <div class="infoItem">
                        <label for="eventSort" class="editTitle">商品分類：</label>
                        <select name="" id="eventSort">
                            <option value="">刷碟 Disc Jockey</option>
                            <option value="">塗鴉 Graffiti</option>
                            <option value="">饒舌 Rap</option>
                            <option value="">街舞 Street Dance</option>
                            <option value="">滑板 Skate</option>
                        </select>
                    </div>
                    <div class="infoItem itemflexList">
                        <div>
                            <label for="eventStart" class="editTitle">活動開始時間：</label>
                            <input id="eventStart" type="datetime-local" required>
                        </div>
                        <div>
                            <label for="eventEnd" class="editTitle">活動結束時間：</label>
                            <input id="eventEnd" type="datetime-local" required>
                        </div>
                    </div>
                    <div class="infoItem">
                        <label for="eventPlace" class="editTitle">活動場館：</label>
                        <select name="" id="eventPlace">
                            <option value="">A場館</option>
                            <option value="">B場館</option>
                        </select>
                    </div>
                    <!-- <div id="priceSingle" class="infoItem">
                        <label for="eventPrice_single" class="editTitle">活動票價：</label>
                        <div class="itemPrice">
                            <span class="priceMark event">NT$</span>
                            <input id="eventPrice_single" type="number" required>
                            <span class="required">※此欄位為必填</span>
                        </div>
                    </div> -->
                    <div id="priceMulti" class="infoList">
                        <label for="eventPrice_multi" class="editTitle">活動票價：</label>
                        <div class="descInfo">
                            <div class="descItem">
                                <label for="priceSec1" class="editTitle">1F搖滾區：</label>
                                <input id="priceSec1" type="number" required>
                            </div>
                            <div class="descItem">
                                <label for="priceSec2" class="editTitle">2F坐席區：</label>
                                <input id="priceSec2" type="number" required>
                            </div>
                            <div class="descItem">
                                <label for="priceSec3" class="editTitle">2F站席區：</label>
                                <input id="priceSec3" type="number" required>
                            </div>
                            <div class="descItem">
                                <label for="priceSec4" class="editTitle">1F身障區：</label>
                                <input id="priceSec4" type="number" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- tabContent 商品規格-->
                <div id="eventInfo" class="tabContent">
                    <div class="infoItem">
                        <label class="editTitle">活動圖片：</label>
                        <div class="picItem">
                            <label for="eventPic" class="custUpload"><i class="fa-solid fa-upload"></i> 上傳圖片</label>
                            <input id="eventPic" type="file" required accept="image/png, image/jpeg" />
                            <span id="fileChosen">未選擇任何檔案</span>
                        </div>
                    </div>
                    <div class="introItem">
                        <label for="infoIntro" class="editTitle">活動介紹：</label>
                        <div class="itemInfo">
                            <textarea name="" id="infoIntro" placeholder="活動介紹"></textarea>
                        </div>
                    </div>
                    <div class="introItem">
                        <label for="infoAnn" class="editTitle">最新公告：</label>
                        <div class="itemInfo">
                            <textarea name="" id="infoAnn" placeholder="最新公告"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnList flex">
                <button class="btn" onclick="history.back()"><i class="fa-solid fa-angle-left"></i> 返回</button>
                <button class="btn" type="submit"><i class="fa-solid fa-floppy-disk"></i> 儲存</button>
            </div>
        </div>
    </div>
    <script>
        $('.tabs').tabs();
        $('.tabBtn').on('click', function () {
            // console.log(this)
            $('.tabBtn').removeClass('active')
            $(this).addClass('active')
        })

        // 圖片上傳
        $('#eventPic').on('change', function() {
            // console.log($(this).prop('files'))
            $('#fileChosen').text($(this).prop('files')[0].name)
        })

        // 規格
        $('.specTitle').on('input', function() {
            // console.log($(this).val())
            $('#specName1').text($(this).val())
        })
        
    </script>
</body>

</html>
