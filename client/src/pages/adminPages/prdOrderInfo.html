<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/adminPage.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <title>訂單詳細</title>
</head>

<body>
    <div class="admin-page">
        <div class="sideBar">
            <div class="greeting flex">
                <div><span>管理帳號</span>，你好！</div>
                <button class="btn">登出</button>
            </div>
            <div class="sideMenu">
                <ul>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-bag-shopping"></i>商品管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="prdList.html" class="menuPage thisPage">商品列表</a>
                            </li>
                            <li>
                                <a href="prdOrder.html" class="menuPage">商品訂單</a>
                            </li>
                            <li>
                                <a href="discount.html" class="menuPage">優惠活動</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-newspaper"></i></i>專欄管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="blogList.html" class="menuPage">文章列表</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-calendar-days"></i>活動管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="eventList.html" class="menuPage">活動列表</a>
                            </li>
                            <li>
                                <a href="eventOrder.html" class="menuPage">活動訂單</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="pageTitle">
                訂單詳細
            </div>
            <div class="tabs">
                <ul class="tabBtnList">
                    <li><a href="#orderDetail" id="defaultOpen" class="tabBtn active">訂單詳細資訊</a></li>
                    <!-- <li><a href="#infoSpec" class="tabBtn">商品規格</a></li> -->
                    <!-- <button class="tabBtn" href="#infoDesc" id="defaultOpen"></button>
                    <button class="tabBtn" href="#infoSpec">商品規格</button> -->
                </ul>

                <!-- tabContent 商品資訊-->
                <div id="orderDetail" class="tabContent">
                    <form action="" class="prdOrderForm">
                        <div class="divided flex">
                            <div class="details">
                                <div class="orderItem">
                                    <label for="">訂單成立時間：</label>
                                    <input type="datetime-local" value="2024-07-14T23:02" disabled>
                                </div>
                                <div class="orderItemList flex">
                                    <div class="orderItem">
                                        <label for="">訂購人名稱：</label>
                                        <input type="text" value="王大明" disabled>
                                    </div>
                                    <div class="orderItem">
                                        <label for="">訂購人性別：</label>
                                        <input type="text" value="男" disabled>
                                    </div>
                                </div>
                                <div class="orderItem">
                                    <label for="">訂購人e-mail：</label>
                                    <input type="email" value="wangdamin@test.com" disabled>
                                </div>
                                <div class="orderItem">
                                    <label for="">訂購人電話：</label>
                                    <input type="tel" value="0900-100000" disabled>
                                </div>
                                <div class="orderItem">
                                    <label for="">訂購人商品：</label>
                                    <input type="tel" value="0900-100000" disabled>
                                </div>
                                <div class="orderItem">
                                    <label for="">訂購人金額：</label>
                                    <span class="priceMark">NT$</span>
                                    <input type="number" value="2260" disabled>
                                </div>
                            </div>
                            <div class="details"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="btnList flex">
                <button class="btn" onclick="history.back()"><i class="fa-solid fa-angle-left"></i> 返回</button>
                <button class="btn" type="submit"><i class="fa-solid fa-floppy-disk"></i> 儲存</button>
            </div>
        </div>
    </div>
    <script>
        $('.tabs').tabs();
        $('.tabBtn').on('click', function () {
            // console.log(this)
            $('.tabBtn').removeClass('active')
            $(this).addClass('active')
        })

        // 圖片上傳
        $('#prdPic').on('change', function() {
            // console.log($(this).prop('files'))
            $('#fileChosen').text($(this).prop('files')[0].name)
        })

        // 規格測試
        $('.specTitle').on('input', function() {
            // console.log($(this).val())
            $('#specName1').text($(this).val())
        })
        
    </script>
</body>

</html>
