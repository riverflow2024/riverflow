<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/adminPage.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <title>新增商品</title>
</head>

<body>
    <div class="admin-page">
        <div class="sideBar">
            <div class="greeting flex">
                <div><span>管理帳號</span>，你好！</div>
                <button class="btn">登出</button>
            </div>
            <div class="sideMenu">
                <ul>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-bag-shopping"></i>商品管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="prdList.html" class="menuPage thisPage">商品列表</a>
                            </li>
                            <li>
                                <a href="prdOrder.html" class="menuPage">商品訂單</a>
                            </li>
                            <li>
                                <a href="discount.html" class="menuPage">優惠活動</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-newspaper"></i></i>專欄管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="blogList.html" class="menuPage">文章列表</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sideMenuOpt">
                        <label for="" class="menuTitle flex">
                            <i class="fa-solid fa-calendar-days"></i>活動管理
                        </label>
                        <ul class="secMenu">
                            <li>
                                <a href="eventList.html" class="menuPage">活動列表</a>
                            </li>
                            <li>
                                <a href="eventOrder.html" class="menuPage">活動訂單</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="pageTitle">
                新增商品
            </div>
            <div class="tabs">
                <ul class="tabBtnList">
                    <li><a href="#infoDesc" id="defaultOpen" class="tabBtn active">商品基本資訊</a></li>
                    <li><a href="#infoSpec" class="tabBtn">商品規格</a></li>
                    <!-- <button class="tabBtn" href="#infoDesc" id="defaultOpen"></button>
                    <button class="tabBtn" href="#infoSpec">商品規格</button> -->
                </ul>

                <!-- tabContent 商品資訊-->
                <div id="infoDesc" class="tabContent">
                    <div class="infoItem">
                        <label for="prdName" class="editTitle">商品名稱：</label>
                        <input id="prdName" type="text" required>
                        <span class="required">※此欄位為必填</span>
                    </div>
                    <div class="infoItem">
                        <label class="editTitle">商品圖片：</label>
                        <div class="picItem">
                            <label for="prdPic" class="custUpload"><i class="fa-solid fa-upload"></i> 上傳圖片</label>
                            <input id="prdPic" type="file" required accept="image/png, image/jpeg" />
                            <span id="fileChosen">未選擇任何檔案</span>
                        </div>
                    </div>
                    <div class="infoItem">
                        <label for="prdSort" class="editTitle">商品分類：</label>
                        <select name="" id="prdSort">
                            <option value="">刷碟 Disc Jockey</option>
                            <option value="">塗鴉 Graffiti</option>
                            <option value="">饒舌 Rap</option>
                            <option value="">街舞 Street Dance</option>
                            <option value="">滑板 Skate</option>
                            <option value="">新上市 New</option>
                            <option value="">優惠 Discount</option>
                        </select>
                    </div>
                    <div class="infoItem itemList">
                        <span class="editTitle">商品特性：</span>
                        <div class="descInfo">
                            <div class="descItem">
                                <label for="prdDesc" class="editTitle">說明：</label>
                                <input id="prdDesc" type="text" required>
                            </div>
                            <div class="descItem">
                                <label for="prdSpec1" class="editTitle">適用：</label>
                                <input id="prdSpec1" type="text" required>
                            </div>
                            <div class="descItem">
                                <label for="prdSpec2" class="editTitle">材質：</label>
                                <input id="prdSpec2" type="text" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- tabContent 商品規格-->
                <div id="infoSpec" class="tabContent">
                    <div class="specEdit">
                        <span class="editTitle">規格選項：</span>
                        <div class="specInfo">
                            <div class="specItem">
                                <label for="prdSpec1">規格1名稱：</label>
                                <input id="prdSpec1" class="specTitle" type="text" required>
                            </div>
                            <div class="specItem">
                                <label for="prdSpec2" class="specTitle">規格2名稱：</label>
                                <input id="prdSpec2" type="text">
                            </div>
                            <div class="specItem">
                                <label for="prdSpec3" class="specTitle">規格3名稱：</label>
                                <input id="prdSpec3" type="text">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <table class="specSum">
                            <thead>
                                <tr>
                                    <td>規格</td>
                                    <td>價格</td>
                                    <td>庫存</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="specItemInfo">
                                    <td><span id="specName1" class="itemTitle"></span></td>
                                    <td><span class="priceMark">NT$</span><input type="number" id="specPrice" class="specPriceEdit"></td>
                                    <td><input type="number" name="" id=""></td>
                                </tr>
                                <tr class="specItemInfo">
                                    <td>黑色M</td>
                                    <td><span class="priceMark">NT$</span><input type="number" id="specPrice" class="specPriceEdit"></td>
                                    <td><input type="number" name="" id=""></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btnList flex">
                <button class="btn" onclick="history.back()"><i class="fa-solid fa-angle-left"></i> 返回</button>
                <button class="btn" type="submit"><i class="fa-solid fa-floppy-disk"></i> 儲存</button>
            </div>
        </div>
    </div>
    <script>
        $('.tabs').tabs();
        $('.tabBtn').on('click', function () {
            // console.log(this)
            $('.tabBtn').removeClass('active')
            $(this).addClass('active')
        })

        // 圖片上傳
        $('#prdPic').on('change', function() {
            // console.log($(this).prop('files'))
            $('#fileChosen').text($(this).prop('files')[0].name)
        })

        // 規格測試
        $('.specTitle').on('input', function() {
            // console.log($(this).val())
            $('#specName1').text($(this).val())
        })
        
    </script>
</body>

</html>
