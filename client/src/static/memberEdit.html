<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/member.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="w-bg scrollCust">
    <header>
        <img src="../assets/images/indexImg/nav.jpg" alt=""/>
    </header>

    <section class="Member" >

        <div class="nav-box"  flex="1">
            <div class="wrap">
                <div class="member">
                    <div class="member-img">
                        <img class="img" src="../assets/images/defaultphoto.jpg"/>
                        <label class="prettier-input">
                            <input type="file" />
                            <div>
                              上傳<br>大頭貼
                            </div>
                          </label>
                    </div>
                    <div class="profile">
                        <h3>Hey！小美</h3>
                        <a href="member.html">個人資料</a>
                    </div>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="memberOrderList.html"><i class="bi bi-clipboard"></i> 訂單查詢</a></li>
                        <li><a href="memberTickets.html"><i class="bi bi-ticket-perforated"></i> 活動票券</a></li>
                        <li><a href="memberCollection.html"><i class="bi bi-heart"></i> 我的最愛</a></li>

                    </ul>

                </div>
            </div>

        </div>
        <div class="profile-box" flex="2" id="profile" >
            <form class="wrap">
                <div class="item">
                    <h3>個人資料</h3>
                </div>
                <div class="input-card">
                    <label>您的姓氏</label><br>
                    <input type="text" name="" id="" placeholder="林">
                </div>
                <div class="input-card">
                    <label>您的名字</label><br>
                    <input type="text" name="" id="" placeholder="小美">
                </div>
                <div class="input-card">
                    <label>聯絡電話</label><br />
                    <input type="tel" id="phone" name="phone" pattern="^09[0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="0912-333-555" required/>
                </div>
                <span class="tips" id="phoneTips"></span>
                <div class="input-card">
                    <label>您的帳號</label><br>
                    <input type="email" name="" id="" placeholder="abc12345@gmail.com" disabled>
                </div>
                <div class="input-date">
                    <label>您的生日</label><br>
                    <input type="date" name="" id="" placeholder="" >
                </div>
                <div class="input-card">
                    <label>您的性別</label><br>
                    <select name="" id="">
                        <option value="">男</option>
                        <option value="">女</option>
                       
                    </select>
                </div>
                <div class="btn-box">
                    <input type="button" onclick="location.href='member.html'" value="查看個人資料">
                    <input type="button" onclick="location.href='verify.html'" value="修改密碼">
                    <input type="button" value="儲存" id="ok">
                </div>
            </form>
        

        </div>
      

    </section>

    <script>
      

        // 密碼輸入
        phone.addEventListener('input', function () {
            if (phone.validity.patternMismatch) {
                phoneTips.innerHTML = `<i class="bi bi-asterisk"></i> 請輸入符合手機的格式：0912-345-678`;
            } else if (phone.validity.valueMissing) {
                phoneTips.innerHTML = `<i class="bi bi-asterisk"></i> 請輸入手機號碼`;
            } else {
                phoneTips.innerHTML = ``
            }
        });
    </script>

    



</body>

</html>
