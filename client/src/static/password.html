<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/login.css">
    <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="w-bg">
    <header>
        <img src="../assets/images/indexImg/nav.jpg" alt="">
    </header>

    <section class="password">
        <form >
            <h4>重設密碼</h4>
            <p>
                如忘記密碼，請輸入註冊時的Email，我們將以Email傳送驗證碼，並請依畫面指示輸入以進行密碼重設。
            </p>
            <div class="input-text">
                <label>帳號</label>
                <input type="text" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required ><br>
            </div>
            <span class="tips" id="emailTips" ></span> <br>
            
        
            <input type="button" id="btnSent" class="btn"  value="發送驗證信" >
            
        </form>
    </section>

    <script>
        btnSent.onclick=function(){
           
        if(email.validity.patternMismatch){
            emailTips.innerHTML = `<i class="bi bi-asterisk"></i> 不符合email規則，請確認是否包含[@]`;
            // email.reportValidity();
        }else if (email.validity.valueMissing){
            emailTips.innerHTML = `<i class="bi bi-asterisk"></i> 請輸入email`;
        }else{
            emailTips.innerHTML =``
        }
        }
    </script>

</body>

</html>
