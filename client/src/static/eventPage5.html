<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../src/assets/basic.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../../src/assets/event/eventPage5.css">
    <style>
    
    </style>
</head>

<body class="w-bg scrollCust">
    <div class="wrap container">
        <div class="header"><img src="../../src/assets/images/indexImg/nav.jpg" alt=""></div>

        <!-- 活動明細 -->
        <div class="eventName">
            <div class="eventImg">
                <img src="https://res.cloudinary.com/shotgun/image/upload/ar_16:9,c_limit,f_auto,fl_lossy,q_auto,w_854/v1686313186/production/artworks/DJ_CONTEST_FINALE_1920x1080_zhvrs4"
                    alt="" />
            </div>
            <div class="eventTitle">
                <h1>星空下的電音狂歡 (DJ戶外派對)</h1>
                <p>日期：8/3</p>
                <p>時間： 20:00</p>
                <p>場次地點：大佳河濱公園 台北市中山區濱江街5號</p>
            </div>
        </div>

        <!-- 中間的線 -->
        <div class="middleLine">
            <p></p>
        </div>
        <!-- 購買順序 -->
        <div class="order">
            <div class="ticketOrder">
                <div><span>1</span></div>
                <div><span>選擇票區</span></div>
                <p></p>
            </div>

            <div class="ticketOrder">
                <div><span>2</span></div>
                <div><span>確認明細</span></div>
                <p></p>
            </div>

            <div class="ticketOrder">
                <div><span>3</span></div>
                <div><span>確認資料</span></div>
                <p></p>
            </div>
        </div>
        <!-- 聯絡人資訊 -->
        <div class="ticketChoose">
            <div class="ticketText">
                <h3>聯絡人資訊</h3>
            </div>
            <div class="contact">

                <div></div>
                <!-- 填寫聯絡人資料 -->
                <div>
                    <div>
                        <!-- 姓名 -->
                        <label for="contactName">顧客姓名</label>
                        <br>
                        <input type="text" id="contactName" name="contactName" placeholder="請輸入姓名">
                    </div>
                    <!-- 電子信箱 -->
                    <div>
                        <label for="contactEmail">電子信箱</label>
                        <br>
                        <input type="text" id="contactEmail" name="contactEmail" placeholder="請輸入電子信箱">
                    </div>
                    <!-- 電話號碼 -->
                    <div>
                        <label for="contactPhone">電話號碼</label>
                        <br>
                        <input type="text" id="contactPhone" name="contactPhone" placeholder="請輸入電話號碼">
                    </div>
                </div>
                <div></div>
            </div>


        </div>

        <!-- 取票方式 -->
        <div class="ticketChoose">
            <div class="ticketText">
                <h3>取票方式</h3>
            </div>

            <!-- ibon取票radio -->
            <div class="ticketTake">
                <div class="takeTitle">
                    <label for="fee">
                        <input type="radio" name="fee" id="fee">
                        <div>
                            <p>ibon</p>
                            <p>取票時，酌收30元手續費</p>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- 付款方式 -->
        <div class="ticketChoose">
            <div class="ticketText">
                <h3>付款方式</h3>
            </div>

            <!-- 信用卡radio -->
            <div class="ticketTake">
                <div class="takeTitle">
                    <label for="credit">
                        <input type="radio" name="credit" id="credit">
                        <div>
                            <p>信用卡線上支付</p>
                        </div>
                    </label>
                </div>
            </div>
        </div>



        <!-- 購票明細 -->
        <div class="ticketChoose">
            <div class="ticketText">
                <h3>購票明細</h3>
            </div>
            <!-- 購票內容 -->
            <div class="ticketCotent">
                <div>
                    <p></p>
                </div>
                <!-- 票的標題 -->
                <div class="contentTitle">
                    <div>
                        <span>票區</span>
                    </div>
                    <div>
                        <span>票種</span>
                    </div>
                    <div>
                        <span>金額</span>
                    </div>
                </div>
                <!-- 線 -->
                <div>
                    <p></p>
                </div>
                <div class="contentTitle">
                    <div>
                        <span>1F搖滾區</span>
                    </div>
                    <div>
                        <span>一般票</span>
                    </div>
                    <div>
                        <span>NT$1500</span>
                    </div>
                </div>
                <!-- 線 -->
                <div>
                    <p></p>
                </div>
                <div class="contentTitle">
                    <div>
                        <span>1F搖滾區</span>
                    </div>
                    <div>
                        <span>一般票</span>
                    </div>
                    <div>
                        <span>NT$1500</span>
                    </div>
                </div>
                <!-- 線 -->
                <div>
                    <p></p>
                </div>
                <div class="cost">
                    <div></div>
                    <div>
                        <span>共</span>
                        <span>2</span>
                        <span>張</span>
                    </div>
                    <div>
                        <span>合計</span>
                        <span>NT$3000</span>
                    </div>
                </div>

            </div>

        </div>
        <!-- 下一步按鍵 -->
        <div class="nextBtn">
            <button class="nextStep" disabled>下一步</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            // 如果input text裡面沒有填東西 radio沒有點選
            $('input').on('change keyup', function () {
                if ($('input[name="credit"]:checked').length > 0 &&
                    $('input[name="fee"]:checked').length > 0 &&
                    $('#contactName').val() !== '' &&
                    $('#contactEmail').val() !== '' &&
                    $('#contactPhone').val() !== '') {
                    $('.nextStep').prop('disabled', false);
                } else {
                    $('.nextStep').prop('disabled', true);
                }
            })
        })
    </script>
</body>

</html>
